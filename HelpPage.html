				<form name="registration form" action="NewUserEntry.jsp" id="first_form"  method="post">			
				Name	:<input type="text" name="userName" id="name"></br></br>

				Gender	:<input type="radio" id="gender" name="userGender" value="male"/>Male  
              			 <input type="radio" id="gender" name=userGender value="female"/>Female <br/>
				Country	:<select name="userCountry" id="register_country" style="width:160px">  
								<option value="India">India</option>

								<option value="China">China</option>

				UserName	:<input type="text" name="uName"> </br></br>

				<button class="button"  type="submit" value="Register"><span>REGISTER </span></button>
				</form>
				
				
				<script type="text/javascript">
				$(document).ready(function() {
					 
					  $('#first_form').submit(function(e) {
					    e.preventDefault();
					    var name = $('#name').val();
					    var addr = $('#addr').val();
					    var mail = $('#mail').val();
					    var password = $('#password').val();
					 
					    $(".error").remove();
					 
					    if (name.length < 1) {
					      $('#name').after('<span class="error">This field is required</span>');
					    }
					    if (addr.length < 1) {
					      $('#addr').after('<span class="error">This field is required</span>');
					    }
					    if (mail.length < 1) {
					      $('mail').after('<span class="error">This field is required</span>');
					    } else {
					      var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/; 
					      var validEmail = regEx.test(email);
					      if (!validEmail) {
					        $('#email').after('<span class="error">Enter a valid email</span>');
					      }
					    }
					    if (password.length < 8) {
					      $('#password').after('<span class="error">Password must be at least 8 characters long</span>');
					    }
					  });
					 
					});

				</script>
